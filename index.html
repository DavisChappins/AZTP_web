<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with POIs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 80vh; width: 70%; float: left; }
        #side-pane { height: 80vh; width: 30%; float: right; overflow-y: auto; padding: 20px; }
        #container { display: flex; }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="side-pane">
            <h3>Waypoint Details</h3>
            <div id="poi-details"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="pois.js"></script>
</body>
</html>
